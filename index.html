<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="flex">
          <img class="logo" src="images/logo.png" alt="logo" />
          <img
            class="avatar user-avatar"
            src="images/user-avatar.jpg"
            alt="user avatar"
          />
        </nav>
      </div>
    </header>

    <main>
      <section class="post-section">
        <div class="container">
          <header class="post-header">
            <img
              class="avatar post-avatar"
              src="images/avatar-vangogh.jpg"
              alt="van gogh avatar"
            />
            <div>
              <p class="post-name">Vincent van Gogh</p>
              <p class="post-location">Zudert, Netherlands</p>
            </div>
          </header>
          <img
            class="post-photo"
            src="images/post-vangogh.jpg"
            alt="van gogh photo"
          />
          <div class="post-icons flex">
            <img class="icon" src="images/icon-heart.png" alt="heart icon" />
            <img
              class="icon"
              src="images/icon-comment.png"
              alt="comment icon"
            />
            <img
              class="icon"
              src="images/icon-dm.png"
              alt="direct message icon"
            />
          </div>
          <p class="post-likes">21,492 likes</p>
          <div class="post-username-comment flex">
            <p class="post-username">vincey1853</p>
            <p class="post-comment">just took a few mushrooms lol</p>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
